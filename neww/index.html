                    var phoneReg = /^(?:(?:\+|0{0,2})91(\s*[\ -]\s*)?|[0]?)?[789]\d{9}|(\d[ -]?){10}\d$/;
                    if (phoneReg.test(phoneVal) && (phoneVal.length == 10)) {

                    } else {

                    }
